<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <base href="https://quick-project.github.io/BMTI-DLink/" />
    <title>BMTI</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="js/bundle.js"></script>
</html>
